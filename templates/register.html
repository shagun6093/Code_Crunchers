<!DOCTYPE html>
<html>
<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="/static/images/wave.png">
    <div class="container">
        <div class="img">
            <img src="/static/images/bg.svg">
        </div>
        <div class="back-arrow" id="backArrow">
            <i class="fas fa-arrow-left" ></i>
        </div>
        <div class="login-content">
            <form action="signin.html">
                <img src="/static/images/avatar.svg">
                <h2 class="title">Sign Up</h2>
                <div class="input-div one">
                   <div class="i">
                        <i class="fas fa-user"></i>
                   </div>
                   <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" required>
                   </div>
                </div>
                 <div class="input-div one">
                   <div class="i">
                        <i class="fas fa-envelope"></i>
                   </div>
                   <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" required>
                   </div>
                </div>
                <div class="input-div pass">
                   <div class="i"> 
                        <i class="fas fa-lock"></i>
                   </div>
                   <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" required>
                   </div>
                </div>
                <div class="input-div pass">
                   <div class="i"> 
                        <i class="fas fa-lock"></i>
                   </div>
                   <div class="div">
                        <h5>Confirm Password</h5>
                        <input type="password" class="input" required>
                   </div>
                </div>
                 <div class="form-group">
                                <label>
                                    <input id="check_1" name="check_1"  type="checkbox" required><small> I read and agree to Terms & Conditions</small></input> 
                                </label>
                 </div>
                <!-- <input type="submit" class="btn" value="Sign In"> -->
                <a href="{{ url_for('login') }}" class="button">Signup</a>

            </form>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/signin.js"></script>
</body>
</html>
